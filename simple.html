<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
  <script type="text/javascript"> 
    function button1() {
      return alert("You've pressed Button 1!");
    }
    function button2() {
      return alert("You've pressed Button 2!");
    }
    function button3() {
      return alert("You've pressed Button 3!");
    }
  </script>
  <style> 
  </style>
</head>
  
<body>
 
  <center><h1 class="h1">Testing</h1>
    <p class="p1"> This is just a text. </p></center>
  <br class="br1">
  <div class="row">
    
  <h2 class ="h2 column">Testing 2 </h2>
  <p class="p2"> This is another test. </p> 
    
    <div class="radioButtons">
      <ul style="list-style:none;" class="ul1">
        <li><input class="radioButtons" type="radio" name="radio" value="radio1">Radio 1 </li>
        <li><input class="radioButtons" type="radio" name="radio" value="radio2">Radio 2 </li>
        <li><input class="radioButtons" type="radio" name="radio" value="radio3"> Radio 3 </li>
      </ul> </div>
    
  <br class="br2">
    
  <h3 class="h3 column"><strong> Testing 3 </p>
    <div class="buttons">
  <input class="p3Buttons" type="button" value="Button 1" onclick="button1();">
  <input class="p3Buttons" type="button" value="Button 2" onclick="button2();">
  <input class="p3Buttons" type="button" value="Button 3" onclick="button3();">
    </div>
    <br class="br3">
  <h4 class="h4 column"> Testing 4 </h4>
  <p class="p4">This is another test... again.</p>

  <br class="br4">
  </div>
    <iframe width="480" height="215" src="https://www.youtube.com/embed/Kz5oilxM0jc?autoplay=1&loop=1"></iframe>
  <form>
